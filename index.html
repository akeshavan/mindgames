    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 2%;
      margin-bottom: 2%;
      z-index: 900;
    }
    #zoompan {
      position: fixed;
      display: block;
      left: 0;
      bottom: 0;
      margin-left: 2%;
      margin-bottom: 2%;
      z-index: 2;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--accent-contrast mdl-color-text--grey-100">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="titlebar">Color the Lesions </span>
          <div class="mdl-layout-spacer"></div>
          <div id="currentTool" hidden></div>
          <div class="mdl-layout-spacer"></div>


          <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>-->
          <!--<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">build</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item" onclick="changeMode('paint')">Paint</li>
            <li class="mdl-menu__item" onclick="changeMode('paintFill')">Fill Paint</li>
            <li class="mdl-menu__item" onclick="changeMode('erase')">Erase</li>
            <li class="mdl-menu__item" onclick="changeMode('eraseFill')">Fill Erase</li>
          </ul>-->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white" id="submit_button" onclick="do_eval()">
            Submit
          </button>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <div id="login_info"></div>
          <div class="demo-avatar-dropdown">
            <span id="login_name"></span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item" onclick="logout()">Log Out</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">brush</i>Paint
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1" style="margin-left:10px;">
              <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked onclick="changeMode('paint')">
            </label>
          </a>




          <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons mdi mdi-format-color-fill" role="presentation"></i>Fill to Paint
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2" style="margin-left:10px;">
              <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" onclick="changeMode('paintFill')">
            </label>
          </a>

          <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons mdi mdi-eraser-variant" role="presentation"></i>Erase
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3" style="margin-left:10px;">
              <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3" onclick="changeMode('erase')">
            </label>
          </a>

          <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons mdi mdi-format-clear" role="presentation"></i>Fill to Erase
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4" style="margin-left:10px;">
              <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4" onclick="changeMode('eraseFill')">
            </label>
          </a>



          <a class="mdl-navigation__link nohover" ><i class="mdl-color-text--blue-grey-400 material-icons mdi mdi-eye" role="presentation"></i>Visibility
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1" style="margin-left:10px;">
              <input type="checkbox" id="switch-1" class="mdl-switch__input" checked onclick="hide()">
              <span class="mdl-switch__label"></span>
            </label>
          </a>

             <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons mdi mdi-white-balance-sunny" role="presentation"></i> Brightness</a>
            <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="100" value="50" tabindex="0" id="brightness_slider">

              <!--<a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>
                 Slider with Starting Value -->
                 <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons mdi mdi-contrast-circle" role="presentation"></i> Contrast</a>
                <input class="mdl-slider mdl-js-slider" type="range"
                  min="0" max="100" value="50" tabindex="0" id="contrast_slider">


          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100" style="overflow:hidden;">
        <div class="mdl-cell mdl-cell--12-col mdl-progress mdl-js-progress mdl-progress__indeterminate" style="margin-right:25px;" id="pbar"></div>
        <div class="mdl-grid demo-content mdl-color--black" style="padding:0;">
          <div class="demo-charts mdl-color--black mdl-shadow--0dp mdl-cell mdl-cell--12-col mdl-grid" style="border:0; padding:0; margin:0; width:100%" >

            <!--<img src="images/brain.jpg" height="100%" width="100%">-->
            <canvas id="myCanvas" resize >


          </div>

        </div>
      </main>
    </div>

    <a onClick="draw.revert(roi)" id="view-source" class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-button--primary mdl-color-text--white"><i class="material-icons">replay</i></a>

    <script src="js/material.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/paper.full.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dialog-polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas" src="js/main.js"></script>
  </body>
</html>
