    html,
    body {

    #myCanvas {
      color: rgba(0, 0, 0, 0.87);

    .menu {

    .bottomMenu {

    }

    button{
      margin: 5px;

    .wrapper {
        margin: auto;

    .scrolls {
        overflow-x: scroll;
        overflow-y: hidden;
        white-space:nowrap
    }
    .imageDiv {
        border-style: solid;
        background-color: rgba(0,0,0,1);

        display:inline-block;
        *display:inline;
        *zoom:1;

    .imageDivPart {
        border-style: solid;
        background-color: rgba(0,0,0,1);
        border-width: 0px;
        border-radius: 5px;
        border-color: #dfdfe0;
        color: white;
        margin: 2px;
        width: 3em;
        height: 3em;

        /*max-height: 50px;*/
        cursor: pointer;
        display:inline-block;
        *display:inline;
        *zoom:1;
        vertical-align:middle;
    }

    .imageDiv span{
    line-height:150px;
    }

    .avatar {
      width: 35px;
      height: 35px;
      position: absolute;
      top: 5px;
      left: 5px;
      z-index: 9999;
    }

      border-style: solid;
      border-width: thin;

    }

    .dropdown {
      position: fixed;
    }

    .dropdown-menu{
      top: 40px;
      left: 5px;
      border-style: solid;
      border-width: thin;
      border-color: #5bc0de;
      background-color: black;
    }

    .dropdown-menu a{
      color: white;
    }

    .dropdown-header{
      color: #5bc0de;
    }

    nav {
      display: inline-block;
      position: fixed;
      width: 100%;
      color: white;
      text-align:center;
    }

    nav h4 {
      margin-top: 0.5em;
      margin-left: 45px;
      margin-right: 82.58px;
      border-style: solid;
      border-width: thin;
      border-radius: 5px;
      padding: 4px;
      margin-top: 5px;
      border-color: #5bc0de;
    }

    }

      width: 73.58px;

  <body oncontextmenu="return false;">

        <div class="main" id="main">

          <nav>
            <div class="dropdown">
              <a class="" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="avatar">
                  <img v-bind:src="login.avatar" v-bind:alt="login.username" class="rounded-circle" style="width:100%;">
                </div>
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <h6 class="dropdown-header">{{login.username}}</h6>
                <a class="dropdown-item" href="#" onclick="logout()">Log Out</a>
              </div>
            </div> <!-- End Dropdown menu for user -->

            <div class="statusBar">
              <h4 v-if="status == 'Submit'">{{instruction}}</h4>
              <h4 v-if="status == 'Next'">
                <i class="fa fa-bullseye" aria-hidden="true" style="padding-right: 0.25em;"></i>{{score.dice}}
                <i class="fa fa-diamond" aria-hidden="true"></i> {{score.points}}
              </h4>
            </div>

            <!-- Start submit button -->
            <div class="submitButton">


                <button class="btn btn-med btn-outline-info" style="position:fixed; right:0; top:0;" id="submit_button" v-on:click="runEval">
                  {{status}}
                </button>

            </div>

          </nav>


          <div class="img-container">
            <canvas id="myCanvas" resize >
          </div>

        <transition name="fade">
          <div v-if="show" class="menu">
            <div class="wrapper">
              <div class="scrolls" v-if="!show_opt">
                  <!-- Brush size -->

                  <div class="imageDiv" v-on:click="show_opt = 'Brush Size'">
                    <span></span>
                    <i class="fa fa-paint-brush fa-5x" aria-hidden="true"></i>

                    <div style="position: relative; bottom: 25px; color:white; width:150px">Brush Size</div>
                  </div>
                  <!-- Brush color -->
                  <div class="imageDiv" v-on:click="show_opt = 'Brush Color'">
                    <span></span>
                    <i class="fa fa-tint fa-5x" aria-hidden="true"></i>
                    <div style="position: relative; bottom: 25px; color:white; width:150px">Brush Color</div>

                  </div>
                  <!-- Brightness -->
                  <div class="imageDiv" v-on:click="show_opt = 'Brightness'">
                    <span></span>
                    <i class="fa fa-sun-o fa-5x" aria-hidden="true"></i>
                    <div style="position: relative; bottom: 25px; color:white; width:150px">Brighness</div>

                  </div>
                  <!-- Contrast -->
                  <div class="imageDiv" v-on:click="show_opt = 'Contrast'">
                    <span></span>
                    <i class="fa fa-adjust fa-5x" aria-hidden="true"></i>
                    <div style="position: relative; bottom: 25px; color:white; width:150px">Contrast</div>

                  </div>
              </div>


              <!-- WHEN YOU OPEN THE MENU  -->
              <div v-if="show_opt" style="height:154px; width:100%; background-color:rgba(0,0,0,1); border-radius:5px; color: white; border-width: 1px; border-color: white; border-style: solid;">

                <div class="optTitle" style="display: block"><p style="font-size: x-large; margin-top: 1rem;">{{show_opt}}: {{options[show_opt].val}}</p></div>

                <div class="imageDivPart" style="display: inline-block; ">
                  <span></span>
                  <i v-bind:class="options[show_opt].icon" aria-hidden="true"></i>
                </div>

                <div style="display: inline-block; width: calc(100% - 100px);">
                  <input type="range"
                  v-bind:min="options[show_opt].min"
                  v-bind:max="options[show_opt].max"
                  v-bind:step="options[show_opt].step"
                  v-on:change="applySetting"
                  v-model="options[show_opt].val" >
                </div>

                <br>
                  <button class="btn btn-outline-info" v-on:click="show_opt=null">Back</button>


              </div>


            </div>

          </div>

        </transition>

        <div class="bottomMenu">
          <div style="text-align:center;">
            <button class="btn btn-lg btn-outline-info" v-on:click="hide" style="position:fixed; left:0;">
              <i class="fa fa-eye" v-if="overlay"aria-hidden="true"></i>
              <i class="fa fa-eye-slash" v-if="!overlay"aria-hidden="true"></i>
            </button>
            <button class="btn btn-lg btn-outline-info" v-on:click="show = !show">
              <i class="fa fa-chevron-down" v-if="show"aria-hidden="true"></i>
              <i class="fa fa-chevron-up" v-if="!show"aria-hidden="true"></i>
            </button>
            <button class="btn btn-lg btn-outline-info" v-on:click="undo" style="position:fixed; right:0;">
              <i class="fa fa-undo" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <modal v-bind:content="login" id="loginModal"></modal>

        </div>

  <script type="text/paperscript" canvas="myCanvas" src="js/main.js"></script>


  <script>

  Vue.component('modal', {
    template: `


    <div class="modal fade" v-bind:id="id">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{content.title}}</h5>
          </div>
          <div class="modal-body">
            <a v-bind:href="content.url"><img style="width:100%;" v-bind:src="content.image" /> </a>
          </div>
          <div class="modal-footer">
            {{content.footer}}
          </div>
        </div>
      </div>
    </div>


    `,
    props: ["content", "id"]
  })



var app =  new Vue({
    el: '#main',
    data: {
      show: false,
      show_opt: null,
      options: {
        "Brightness": {val: 50, min:0, max:100, step:1, icon: "fa fa-sun-o fa-3x"},
        "Contrast": {val: 50, min:0, max:100, step:1, icon: "fa fa-adjust fa-3x"},
        "Brush Size": {val: 1, min:1, max:3, step:1, icon: "fa fa-paint-brush fa-3x"},
        "Brush Color": {val: 1, min:0, max:1, step:1, icon: "fa fa-tint fa-3x"}
      },
      overlay: true,
      login: {
        username: null,
        avatar: null,
        github_id: null,
        score: 0,
        footer: "click the icon to log in with GitHub",
        title: "Log in with GitHub",
        url: "https://github.com/login/oauth/authorize?client_id=bdf880910c19a91f4a7f",
        image:"images/Octocat1.jpg"
      },
      status: "Submit",
      instruction: "Color the Lesions",
      score: {
        dice: 0,
        points: 0
      }
    },
    methods:{
      hide: function(){
        hide()
        this.overlay = !this.overlay
      },
      undo: function(){
        draw.revert(roi)
      },
      adjustBrightCont: function(){
        base.brightness_contrast(doBright(this.options["Brightness"].val), doCont(this.options["Contrast"].val))
      },
      applySetting: function(){
        switch (this.show_opt) {
          case "Brightness":
            this.adjustBrightCont()
            break;
          case "Contrast":
            this.adjustBrightCont()
            break
          case "Brush Color":
            setPaintbrush(this.options["Brush Color"].val)
          case "Brush Size":
            setPaintSize(this.options["Brush Size"].val)
          default:
            break
        }
      },
      runEval: function(){
        switch (this.status) {
          case "Submit":
            do_eval()
            break;
          case "Next":
            get_next()
          default:
            null
        }
      }
    }
  })



  </script>
